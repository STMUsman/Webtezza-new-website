<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

    <link href="./output.css" rel="stylesheet" />
</head>

<body class="container-box w-full h-screen bg-center bg-cover relative">

    <div>
        <ul
            class="flex absolute w-full justify-between px-5 pt-10 md:px-20 md:mt-7 lg:px-24  xl:px-36 xl:mt-16 [@media(min-width:2048px)]:px-72 [@media(min-width:2048px)]:mt-44">
            <li><button><a href="otp.html"><img src="Assets/img/Layer_11.png" alt=""
                            class="w-7 h-7 lg:w-11 lg:h-11 xl:w-14 xl:h-14 [@media(min-width:2048px)]:w-28 [@media(min-width:2048px)]:h-28"></a></button>
            </li>
            <li><button><a href="index.html"><img src="Assets/img/Layer_1 (1).png" alt=""
                            class="w-7  h-7 lg:w-11 lg:h-11 xl:w-14 xl:h-14 [@media(min-width:2048px)]:w-28 [@media(min-width:2048px)]:h-28"></a></button>
            </li>
        </ul>
    </div>



    <div class="flex w-full h-screen justify-center items-center">
        <div
            class="w-4/5 md:w-[45%] [@media(min-width:2048px)]:w-2/6 lg:w-2/5 xl:w-[30%] h-auto bg-[#fff] px-5 py-12 md:py-20  md:px-6 lg:mt-20  lg:px-10 lg:py-24 xl:py-24  rounded-3xl [@media(min-width:2048px)]:py-48 [@media(min-width:2048px)]:px-16 flex flex-col gap-2 lg:gap-3 [@media(min-width:2048px)]:gap-6">
            <h1
                class="text-[#1E232C] font-semibold text-base md:text-lg lg:text-[22px] xl:text-[24px] flex justify-center [@media(min-width:2048px)]:text-4xl">
                Create new password</h1>
            <p
                class="text-[#8391A1] text-[11px] lg:text-sm xl:text-sm font-medium flex text-center [@media(min-width:2048px)]:text-2xl">
                Your new password must be unique from those previously used.</p>
            <form
                class="flex flex-col gap-3 xl:gap-3 lg:gap-3 mt-3 lg:mt-4 xl:mt-4 [@media(min-width:2048px)]:gap-7 [@media(min-width:2048px)]:mt-10">
                <div><input type="text" placeholder="New Password"
                        class="text-[#344054] font-normal text-[10px] md:text-[11px] lg:text-sm xl:text-sm w-full border-[#D0D5DD] border-[1px] p-1.5 md:p-2 lg:p-2 xl:p-2 rounded-lg [@media(min-width:2048px)]:text-[27px] [@media(min-width:2048px)]:p-4">
                </div>
                <div><input type="text" placeholder="Confirm Password"
                        class="text-[#344054] font-normal text-[10px] md:text-[11px] lg:text-sm xl:text-sm w-full border-[#D0D5DD] border-[1px] p-1.5 md:p-2 lg:p-2 xl:p-2 rounded-lg [@media(min-width:2048px)]:text-[27px] [@media(min-width:2048px)]:p-4">
                </div>
                <div class="mt-1 lg:mt-1.5 xl:mt-2.5 [@media(min-width:2048px)]:mt-4"><button
                        class="bg-[#1570EF] w-full text-[10px] md:text-xs lg:text-base xl:text-base rounded-lg p-1.5 md:p-2 lg:p-2  xl:p-2 [@media(min-width:2048px)]:text-3xl [@media(min-width:2048px)]:p-4"><a href="pwchanged.html">Reset
                        Password</a>
                    </button>
                </div>
            </form>


        </div>
    </div>
