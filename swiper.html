<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
</head>
    <body class="bg-gray-100">
        <div class="swiper-container w-full h-auto mx-auto mt-8">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="Assets/img/2148864936 (1) 1.png" alt="Slide 1" class="w-full h-auto">
            </div>
            <div class="swiper-slide">
              <img src="Assets/img/2148864936 (1) 1.png" alt="Slide 2" class="w-full h-auto">
            </div>
            <div class="swiper-slide">
              <img src="Assets/img/2148864936 (1) 1.png" alt="Slide 3" class="w-full h-auto">
            </div>
          </div>
      
          <!-- Optional Navigation Controls -->
          <!-- <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div> -->
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', () => {
              new Swiper('.swiper-container', {
                loop: true,
                autoplay: {
                  delay: 3000,
                },
                pagination: {
                  el: '.swiper-pagination',
                  clickable: true,
                },
                navigation: {
                  nextEl: '.swiper-button-next',
                  prevEl: '.swiper-button-prev',
                },
              });
            });
          </script>
          
      </body>
      
</html>
