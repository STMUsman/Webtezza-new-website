<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" />

    <link href="./output.css" rel="stylesheet" />
  <title>Dropdown Menu</title>
  <style>
   
    
    .dropdown .form .button img {
      transition: transform 0.6s ease;
    }

    .dropdown .form .button img.active {
      transform: rotate(180deg);
    }

    .dropdown .form input:focus,
    .dropdown .form button:focus {
      outline: none;
    }

    .dropdown .dropdownList {
      display: none;    
    }

    

    .dropdown .dropdownList li:hover {
      background-color: #333;
      transition: background-color 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="flex justify-center">
  <div class="dropdown flex flex-col w-2/3">
    <div class="form flex">
      <input type="text" id="select" value="Q1. Why i Choose" readonly class="w-full border-none p-3 bg-yellow-300 text-white cursor-pointer ">
      <button class="button w-12  bg-yellow-300 border-none flex justify-center items-center cursor-pointer"><img src="Assets/img/Vector (12).png" alt="Dropdown Icon" class="icon w-4"></button>
    </div>
    <ul class="dropdownList bg-yellow-300 m-0 p-0 ">
      <li class="p-3"><a href="#" class="text-white">Option One</a></li>
      <li class="p-3"><a href="#" class="text-white">Option Two</a></li>
    </ul>
  </div>
</div>
  <script>
    // Dropdown functionality
    document.addEventListener("DOMContentLoaded", () => {
      const dropdownButton = document.querySelector(".button");
      const dropdownList = document.querySelector(".dropdownList");
      const dropdownIcon = document.querySelector(".icon");

      dropdownButton.addEventListener("click", (e) => {
        e.preventDefault();
        dropdownList.style.display = dropdownList.style.display === "block" ? "none" : "block";
        dropdownIcon.classList.toggle("active");
      });

      // Close dropdown when clicking outside
      document.addEventListener("click", (e) => {
        if (!e.target.closest(".dropdown")) {
          dropdownList.style.display = "none";
          dropdownIcon.classList.remove("active");
        }
      });
    });
  </script>
</body>

</html>
