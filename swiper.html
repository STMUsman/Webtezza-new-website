<!-- multiple slide show -->
<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box
    }

    body {
      font-family: Verdana, sans-serif;
      margin: 0
    }

    .mySlides {
      display: none
    }

    img {
      vertical-align: middle;
    }

    /* Slideshow container */
    .slideshow-container {
      max-width: 1000px;
      position: relative;
      margin: auto;
      margin-bottom: 20px;
    }

    /* Next & previous buttons */
    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 1
      }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {

      .prev,
      .next,
      .text {
        font-size: 11px
      }
    }
  </style>
</head>

<body>

  <!-- Slideshow 1 -->
  <div class="slideshow-container" id="slideshow1">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 1</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 2</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 1)">❮</a>
    <a class="next" onclick="plusSlides(1, 1)">❯</a>
  </div>

  <!-- Slideshow 2 -->
  <div class="slideshow-container" id="slideshow2">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 1</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 2</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 2)">❮</a>
    <a class="next" onclick="plusSlides(1, 2)">❯</a>
  </div>

  <!-- Repeat the same pattern for Slideshow 3, 4, and 5 -->
  <!-- Slideshow 3 -->
  <div class="slideshow-container" id="slideshow3">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 1</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 2</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 3)">❮</a>
    <a class="next" onclick="plusSlides(1, 3)">❯</a>
  </div>

  <!-- Slideshow 4 -->
  <div class="slideshow-container" id="slideshow4">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 1</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 2</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 4)">❮</a>
    <a class="next" onclick="plusSlides(1, 4)">❯</a>
  </div>


  <!-- Slideshow 5 -->
  <div class="slideshow-container" id="slideshow5">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 1</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 2</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="Assets/img/Image (3).png" style="width:100%">
      <div class="text">Caption 3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1, 5)">❮</a>
    <a class="next" onclick="plusSlides(1, 5)">❯</a>
  </div>


  <script>
    let slideIndices = [1, 1, 1, 1, 1]; // Track the current slide for each slideshow
    const slideIds = ["slideshow1", "slideshow2", "slideshow3", "slideshow4", "slideshow5"];

    function plusSlides(n, no) {
      showSlides(slideIndices[no - 1] += n, no);
    }

    function showSlides(n, no) {
      let i;
      const slideshow = document.getElementById(slideIds[no - 1]);
      let slides = slideshow.getElementsByClassName("mySlides");
      if (n > slides.length) { slideIndices[no - 1] = 1 }
      if (n < 1) { slideIndices[no - 1] = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndices[no - 1] - 1].style.display = "block";
    }

    // Initialize all slideshows
    slideIds.forEach((id, index) => {
      showSlides(1, index + 1);
    });
  </script>

</body>

</html>
